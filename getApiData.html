<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" href="style.css">
  <!--<link rel="stylesheet" href="bootstrap.css">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</head>
<body onload="getDataFromApi()">
<!--<button onClick="getDataFromApi()">Submit</button>-->
<h1>Users Data</h1>
<div>
    <button class="btn btn-info float-right addModal" data-toggle="modal" data-target="#addModal">Add</button>
	<button class="btn btn-primary float-right editModal edithidden" data-toggle="modal" data-target="#editModal" onclick="displaydata()" id="showedit">Edit</button>
  </div>
<table id="tablepagination" class="hidden">
    <tr>
	    <th><input type="checkbox" id="checkAll" onClick="checkAll(this)"></th>
        <th>ID</th>
        <th>Title</th>
		<th>Description</th>
    </tr>
</table>
<div>
    <br/>
    <button class="btn btn-info deleteModal" onclick="deleteRecord()">Delete Users</button>
  </div>
    <!-- Add Modal -->
  <div class="modal fade" id="addModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Users</h4>
        </div>
        <form id="addForm" name="addform" role="form">
				<div class="modal-body">				
					<div class="form-group">
						<label for="title">title</label>
						<input type="title" name="title" id="title" class="form-control">
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<textarea name="description" class="form-control" id="description"></textarea>
					</div>					
				</div>
				<div class="modal-footer">					
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<input type="submit" class="btn btn-success" id="submit" onclick="postAddDataFromApi(event)">
				</div>
			</form>
      </div>
    </div>
  </div>
  
  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">update Users</h4>
        </div>
        <form id="addForm" name="addform" role="form">
				<div class="modal-body">				
					<div class="form-group">
						<label for="title">title</label>
						<input type="title" name="utitle" id="utitle" class="form-control">
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<textarea name="udescription" class="form-control" id="udescription"></textarea>
					</div>					
				</div>
				<div class="modal-footer">					
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<input type="submit" class="btn btn-success" value="Update" id="Update" onclick="postUpdateDataFromApi(event)">
				</div>
			</form>
      </div>
    </div>
  </div>
</body>
</html>
